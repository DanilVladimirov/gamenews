{% extends 'template.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/styles/create-new.css">
{% endblock %}

{% block body %}
    {% if good %}
        <div style="text-align: center;font-size: 30px;font-weight: bold;color: white;margin-top: 10px;">Створено !
        </div>
    {% endif %}
    <form method="post" class="form-create" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="заголовок">
        <textarea placeholder="текст" name="text"></textarea>
        <div style="font-size: 20px; color: white;">головна картинка:</div>
        <input type="file" name="title_img" accept="image/*">
        <div style="font-size: 20px; color: white;">відео:</div>
        <input type="file" name="video" accept="video/*">
        <button>створити</button>
    </form>
{% endblock %}
